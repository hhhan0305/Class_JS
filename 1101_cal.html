<html>

<head>
    <script>
        function generateProblem() {
            const op = ['+', '-', '*', '/'];
            const getRandomOp = () => op[Math.floor(Math.random() * op.length)];
            const randomNumber = () => Math.floor(Math.random() * 10) + 1;
            
            let problem = '';
            
            for (let i = 0; i < 3; i++) {
                problem += randomNumber() + getRandomOp();
            }
            problem += randomNumber();
            
            document.getElementById("problem").value = problem;
        }

        function cal() {
            let answer = document.getElementById("answer").value;
            let s = document.getElementById("problem").value;
            let solution = eval(s);

            if(answer == solution){
                alert("정답이에욜");
                generateProblem();
                document.getElementById("answer").value = "";
            }
            else{
                alert("틀렸어욜");
            }
        }
    </script>
</head>

<body>
    <h1>Math Quiz</h1>
    <input type="text" id="problem">
    <button onclick="generateProblem()">새 문제 만들기!</button><br>
    <input type="text" id="answer">
    <button onclick="cal()">정답인가??</button>
</body>
</html>
