<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>10519_한동연</h1>
    <script>
        let date1 = new Date("09/25/2023");
        let date2 = new Date("12/31/2023");
        let diff = date2.getTime() - date1.getTime();
        let diff_days = diff / (1000*3600*24);


        document.write(
            date1 + "<br> 와 <br>" + date2 + " <br> 날짜 간의 총 일수: "
            + diff_days);
    </script>
</body>
</html>
