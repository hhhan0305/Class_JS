<!DOCTYPE html>
<html>

<body>
    <canvas id="myCanvas" width="300" height="200" style="border: 1px dotted red"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");

        // Draw the first triangle
        context.beginPath();
        context.moveTo(80, 80);
        context.lineTo(50, 120);
        context.lineTo(150, 120);
        context.fill();

        const sideLength = 50;
        const height = (Math.sqrt(3) / 2) * sideLength;
        const triangleX = 180; 
        const triangleY = 78; 

        context.beginPath();
        context.moveTo(triangleX, triangleY);
        context.lineTo(triangleX - sideLength / 2, triangleY + height);
        context.lineTo(triangleX + sideLength / 2, triangleY + height);
        context.fill();
    </script>
</body>

</html>
